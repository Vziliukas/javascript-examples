<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Guest List App</h1>
    </header>
    <main>
        <div class="input-container">
            <label for="name">Guest Name</label>
            <input type="text" id="name" id="name">
        </div>
        <div class="buttons-container">
            <button id="addToEnd">Add Guest @ list end</button>
            <button id="addToStart">Add Guest @ list start”</button>
            <button id="removeFirst">Remove First</button>
            <button id="removeLast">Remove Last</button>
            <button id="reverseList">Reverse List</button>
            <button id="lastToFirst">Move last to first</button>
            <button id="firstToLast">Move first to last</button>
            <label for="fromInput">from:</label>
            <input type="number" class="number-input" id="fromInput">
            <label for="toInput">to:</label>
            <input type="number" class="number-input" id="toInput">
            <button id="removeFromTo">Remove from - to”</button>
            <label for="certainPoint">certain point:</label>
            <input type="number" class="number-input" id="certainPoint">
            <button id="addAtCertainPoint">Add at certain point</button>
            <button id="sort">Sort A-Z</button>
        </div>
        <div class="change-container">
            <div class="form-item">
                <label for="nameToChange">Guest Name:</label>
                <input type="text" name="nameToChange" id="nameToChange">
            </div>
            <div class="form-item">
                <label for="changedName">Updated Guest Name:</label>
                <input type="text" name="changedName" id="changedName">
            </div>
            <button id="replaceGuest">Replace Guest</button>
        </div>
        <div class="guest-list-container">
            <ul></ul>
        </div>
    </main>
</body>

</html>
